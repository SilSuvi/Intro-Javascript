<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = parseInt(prompt("¿Me das un número?"));
      let num2 = parseInt(prompt("¿Me das otro?"));

      let sum = num1 + num2;
      let rest = num1 - num2;
      let mult = num1 * num2;
      let div = num1 / num2;
      let resto = num1 % num2;

      console.log("Suma: " + sum);
      console.log("Resta: " + rest);
      console.log("Multplicación: " + mult);
      console.log("División:  " + div);
      console.log("Resto : " + resto);
    </script>
  </body>
</html>
