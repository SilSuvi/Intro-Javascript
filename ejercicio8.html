<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = parseInt(prompt("¿Me das un número?"));

      let uno = num * 1;
      let dos = num * 2;
      let tres = num * 3;
      let cuatro = num * 4;
      let cinco = num * 5;
      let seis = num * 6;
      let siete = num * 7;
      let ocho = num * 8;
      let nueve = num * 9;
      let diez = num * 10;

      console.log(num + " * 1 = " + uno);
      console.log(num + " * 2 = " + dos);
      console.log(num + " * 3 = " + tres);
      console.log(num + " * 4 = " + cuatro);
      console.log(num + " * 5 = " + cinco);
      console.log(num + " * 6 = " + seis);
      console.log(num + " * 7 = " + siete);
      console.log(num + " * 8 = " + ocho);
      console.log(num + " * 9 = " + nueve);
      console.log(num + " * 10 = " + diez);
    </script>
  </body>
</html>
