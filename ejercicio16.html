<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let digitos = prompt("¿Me das un número de tres dígitos");
      let num1 = parseInt(digitos.substring(0, 1));
      let num2 = parseInt(digitos.substring(1, 2));
      let num3 = parseInt(digitos.substring(2));

      result = num1 + num2 + num3;

      console.log("La suma de los tres dígitos es de: " + result);
    </script>
  </body>
</html>
